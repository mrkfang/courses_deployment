<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
    <style>
      .red {
        background-color: red;
        color: white;
        padding: 5px;
        box-shadow: 1px 1px 1px black;
      }
      .white {
        margin-left: 10px;
        background-color: lightgrey;
        color: black;
        padding: 5px;
        box-shadow: 1px 1px 1px black;
      }
      a:link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h2>Are you sure you want to delete the following course?</h2>
    Course ID: {{ id }} <br>

    <br>
    <a href="http://localhost:8000/delete/{{id}}" class="red">Yes! I want to delete this</a>
    <a href="http://localhost:8000/" class="white">No I'm good lol</a>
  </body>
</html>
